<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Feedback & Registration</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        
        body {
            font-family: 'Inter', sans-serif;
            background-color: #e6ffa1;
        }

        .input-error {
            border-color: #ef4444 !important;
            background-color: #fef2f2;
        }

        .validation-msg {
            font-size: 0.75rem;
            margin-top: 0.25rem;
            transition: all 0.2s;
        }

        .step-transition {
            transition: transform 0.3s ease-in-out, opacity 0.3s ease-in-out;
        }

        .hidden-step {
            display: none;
            opacity: 0;
            transform: translateX(20px);
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">

    <div class="bg-white shadow-xl rounded-2xl w-full max-w-2xl overflow-hidden border border-slate-200">
        <!-- Header -->
        <div class="bg-slate-800 p-8 text-white">
            <h1 class="text-2xl font-bold">Community Survey</h1>
            <p class="text-slate-400 text-sm mt-1">Please register and share your thoughts with us.</p>
            
            <!-- Progress Bar -->
            <div class="flex mt-6 gap-2">
                <div id="pb-1" class="h-2 flex-1 bg-white rounded-full transition-all duration-500"></div>
                <div id="pb-2" class="h-2 flex-1 bg-slate-600 rounded-full transition-all duration-500"></div>
                <div id="pb-3" class="h-2 flex-1 bg-slate-600 rounded-full transition-all duration-500"></div>
            </div>
        </div>

        <form id="registrationForm" class="p-8" novalidate>
            <!-- STEP 1: Basic Identity -->
            <div id="step-1" class="step-transition">
                <h2 class="text-lg font-semibold text-slate-800 mb-4">Step 1: Account Details</h2>
                
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <!-- Username -->
                    <div class="flex flex-col">
                        <label class="text-sm font-medium text-slate-700 mb-1">Username</label>
                        <input type="text" id="username" name="username" placeholder="User123" 
                            class="border border-slate-300 rounded-lg px-4 py-2 focus:ring-2 focus:ring-slate-500 outline-none">
                        <span id="username-error" class="validation-msg text-red-500"></span>
                    </div>

                    <!-- Email -->
                    <div class="flex flex-col">
                        <label class="text-sm font-medium text-slate-700 mb-1">Email Address</label>
                        <input type="email" id="email" name="email" placeholder="email@example.com"
                            class="border border-slate-300 rounded-lg px-4 py-2 focus:ring-2 focus:ring-slate-500 outline-none">
                        <span id="email-error" class="validation-msg text-red-500"></span>
                    </div>

                    <!-- Password -->
                    <div class="flex flex-col">
                        <label class="text-sm font-medium text-slate-700 mb-1">Password</label>
                        <input type="password" id="password" name="password" placeholder="••••••••"
                            class="border border-slate-300 rounded-lg px-4 py-2 focus:ring-2 focus:ring-slate-500 outline-none">
                        <span id="password-error" class="validation-msg text-red-500"></span>
                    </div>

                    <!-- Mobile -->
                    <div class="flex flex-col">
                        <label class="text-sm font-medium text-slate-700 mb-1">Mobile Number (India)</label>
                        <input type="tel" id="mobile" name="mobile" placeholder="98765 43210"
                            class="border border-slate-300 rounded-lg px-4 py-2 focus:ring-2 focus:ring-slate-500 outline-none">
                        <span id="mobile-error" class="validation-msg text-red-500"></span>
                    </div>
                </div>

                <div class="mt-6 flex justify-end">
                    <button type="button" onclick="nextStep(2)" class="bg-slate-800 text-white px-6 py-2 rounded-lg font-semibold hover:bg-slate-900 transition">Continue</button>
                </div>
            </div>

            <!-- STEP 2: Survey & Files -->
            <div id="step-2" class="step-transition hidden-step">
                <h2 class="text-lg font-semibold text-slate-800 mb-4">Step 2: Experience Survey</h2>
                
                <div class="space-y-4">
                    <!-- General Feedback (Text Field) -->
                    <div class="flex flex-col">
                        <label class="text-sm font-medium text-slate-700 mb-1">How did you hear about us?</label>
                        <input type="text" id="source" name="source" placeholder="Social media, friend, etc."
                            class="border border-slate-300 rounded-lg px-4 py-2 focus:ring-2 focus:ring-slate-500 outline-none">
                        <span id="source-error" class="validation-msg text-red-500"></span>
                    </div>

                    <!-- Detailed Comments (Text Area) -->
                    <div class="flex flex-col">
                        <label class="text-sm font-medium text-slate-700 mb-1">Any additional comments?</label>
                        <textarea id="comments" name="comments" rows="3" placeholder="Tell us more..."
                            class="border border-slate-300 rounded-lg px-4 py-2 focus:ring-2 focus:ring-slate-500 outline-none"></textarea>
                        <span id="comments-error" class="validation-msg text-red-500"></span>
                    </div>

                    <!-- File Upload -->
                    <div class="flex flex-col">
                        <label class="text-sm font-medium text-slate-700 mb-1">Upload Profile Image or Bio (PDF/JPG/PNG)</label>
                        <input type="file" id="surveyFile" name="surveyFile" class="text-sm text-slate-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-slate-100 file:text-slate-700 hover:file:bg-slate-200">
                        <span id="surveyFile-error" class="validation-msg text-red-500"></span>
                    </div>
                </div>

                <div class="mt-6 flex justify-between">
                    <button type="button" onclick="nextStep(1)" class="text-slate-500 px-6 py-2 font-semibold hover:text-slate-700 transition">Back</button>
                    <button type="button" onclick="nextStep(3)" class="bg-slate-800 text-white px-6 py-2 rounded-lg font-semibold hover:bg-slate-900 transition">Review</button>
                </div>
            </div>

            <!-- STEP 3: Final Review -->
            <div id="step-3" class="step-transition hidden-step">
                <h2 class="text-lg font-semibold text-slate-800 mb-4">Step 3: Submit</h2>
                <div id="reviewContent" class="bg-slate-50 border border-slate-100 p-4 rounded-lg text-sm text-slate-600 space-y-2 mb-6">
                    <!-- Dynamic Summary -->
                </div>

                <div class="flex items-start mb-6">
                    <input type="checkbox" id="terms" class="mt-1 mr-3 h-4 w-4 text-slate-800 border-slate-300 rounded">
                    <label for="terms" class="text-sm text-slate-600">I confirm that the information provided is correct and I agree to the privacy policy.</label>
                </div>

                <div class="flex justify-between">
                    <button type="button" onclick="nextStep(2)" class="text-slate-500 px-6 py-2 font-semibold hover:text-slate-700 transition">Back</button>
                    <button type="submit" class="bg-indigo-600 text-white px-8 py-2 rounded-lg font-bold hover:bg-indigo-700 transition">Submit All</button>
                </div>
            </div>
        </form>

        <!-- Message Box -->
        <div id="messageBox" class="hidden mx-8 mb-8 p-4 rounded-lg text-center font-medium"></div>
    </div>

    <script>
        const form = document.getElementById('registrationForm');
        let currentStep = 1;

        /**
         * UPDATED VALIDATION ENGINE
         */
        const SecurityEngine = {
            // 1. Username Validation & Sanitization
            validateUsername(val) {
                const sanitized = val.replace(/<[^>]*>?/gm, '').trim(); // Remove tags
                if (sanitized.length < 3) return { valid: false, msg: "Username too short." };
                if (!/^[a-zA-Z0-9_]+$/.test(sanitized)) return { valid: false, msg: "Use only letters, numbers, and underscores." };
                return { valid: true, sanitized };
            },

            // 2. Email Validation
            validateEmail(val) {
                const regex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                if (!regex.test(val)) return { valid: false, msg: "Enter a valid email address." };
                return { valid: true, sanitized: val.toLowerCase().trim() };
            },

            // 3. Password Strength (Secure category)
            validatePassword(val) {
                if (val.length < 8) return { valid: false, msg: "Min 8 characters." };
                const complexity = /[A-Z]/.test(val) && /[0-9]/.test(val) && /[!@#$%^&*]/.test(val);
                if (!complexity) return { valid: false, msg: "Must include uppercase, number, and symbol." };
                return { valid: true, sanitized: val };
            },

            // 4. Mobile Validation (Updated for Indian Numbers)
            validateMobile(val) {
                // Remove all non-numeric characters (including +91 if present)
                let cleaned = val.replace(/\D/g, '');
                
                // If the number starts with 91 and is 12 digits long, strip the 91
                if (cleaned.length === 12 && cleaned.startsWith('91')) {
                    cleaned = cleaned.substring(2);
                }
                
                // Indian numbers start with 6, 7, 8, or 9 and are 10 digits long
                const regex = /^[6-9]\d{9}$/;
                
                if (!regex.test(cleaned)) {
                    return { valid: false, msg: "Enter a valid 10-digit Indian mobile number (e.g. 98765 43210)." };
                }
                
                return { valid: true, sanitized: "+91" + cleaned };
            },

            // 5. File Format & Size Validation
            validateFile(input) {
                if (!input.files || input.files.length === 0) return { valid: true, sanitized: null };
                const file = input.files[0];
                const allowedTypes = ['application/pdf', 'image/jpeg', 'image/png'];
                if (!allowedTypes.includes(file.type)) return { valid: false, msg: "Allowed: PDF, JPG, PNG." };
                if (file.size > 5 * 1024 * 1024) return { valid: false, msg: "Max size 5MB." };
                return { valid: true, sanitized: file.name };
            },

            // 6. Text Sanitization (Replaces IAM/Privilege logic)
            // Ensures general text fields don't contain script-injection or common SQL sequences
            sanitizeText(val, fieldName) {
                if (!val || val.trim() === "") return { valid: false, msg: `${fieldName} is required.` };
                const sanitized = val.replace(/<script.*?>.*?<\/script>/gi, '').trim();
                const suspicious = /drop table|delete from|--|;|union select/gi;
                if (suspicious.test(val)) return { valid: false, msg: "Invalid characters detected." };
                return { valid: true, sanitized };
            }
        };

        function nextStep(step) {
            if (step > currentStep) {
                if (!validateCurrentStep()) return;
            }

            document.querySelectorAll('.step-transition').forEach(el => {
                el.classList.add('hidden-step');
                el.style.display = 'none';
            });

            const target = document.getElementById(`step-${step}`);
            target.style.display = 'block';
            setTimeout(() => target.classList.remove('hidden-step'), 10);

            for (let i = 1; i <= 3; i++) {
                const dot = document.getElementById(`pb-${i}`);
                dot.className = `h-2 flex-1 rounded-full transition-all duration-500 ${i <= step ? 'bg-white' : 'bg-slate-600'}`;
            }

            if (step === 3) prepareReview();
            currentStep = step;
        }

        function validateCurrentStep() {
            let isValid = true;
            clearErrors();

            if (currentStep === 1) {
                const checks = [
                    { id: 'username', res: SecurityEngine.validateUsername(document.getElementById('username').value) },
                    { id: 'email', res: SecurityEngine.validateEmail(document.getElementById('email').value) },
                    { id: 'password', res: SecurityEngine.validatePassword(document.getElementById('password').value) },
                    { id: 'mobile', res: SecurityEngine.validateMobile(document.getElementById('mobile').value) }
                ];
                checks.forEach(c => { if (!c.res.valid) { showError(c.id, c.res.msg); isValid = false; } });
            }

            if (currentStep === 2) {
                const s = SecurityEngine.sanitizeText(document.getElementById('source').value, "Field");
                if (!s.valid) { showError('source', s.msg); isValid = false; }

                const c = SecurityEngine.sanitizeText(document.getElementById('comments').value, "Comments");
                if (!c.valid) { showError('comments', c.msg); isValid = false; }

                const f = SecurityEngine.validateFile(document.getElementById('surveyFile'));
                if (!f.valid) { showError('surveyFile', f.msg); isValid = false; }
            }

            return isValid;
        }

        function showError(id, msg) {
            const el = document.getElementById(id);
            const errEl = document.getElementById(`${id}-error`);
            el.classList.add('input-error');
            errEl.textContent = msg;
        }

        function clearErrors() {
            document.querySelectorAll('input, textarea').forEach(el => el.classList.remove('input-error'));
            document.querySelectorAll('.validation-msg').forEach(el => el.textContent = '');
        }

        function prepareReview() {
            const content = document.getElementById('reviewContent');
            const data = new FormData(form);
            let html = '<div class="grid grid-cols-2 gap-y-1">';
            for (let [key, value] of data.entries()) {
                if (key === 'password') value = '********';
                if (value instanceof File) value = value.name || 'None';
                if (key === 'terms') continue;
                html += `<div class="font-bold text-slate-800">${key}:</div><div class="truncate">${value || 'N/A'}</div>`;
            }
            html += '</div>';
            content.innerHTML = html;
        }

        form.onsubmit = (e) => {
            e.preventDefault();
            const msgBox = document.getElementById('messageBox');
            
            if (!document.getElementById('terms').checked) {
                msgBox.className = "mx-8 mb-8 p-4 rounded-lg text-center font-medium bg-red-100 text-red-700 block";
                msgBox.textContent = "Please agree to the terms to continue.";
                return;
            }

            msgBox.className = "mx-8 mb-8 p-4 rounded-lg text-center font-medium bg-green-100 text-green-700 block";
            msgBox.innerHTML = "<strong>Form Submitted Successfully!</strong><br>Thank you for your feedback.";
            form.style.display = 'none';
        };
    </script>
</body>
</html>
